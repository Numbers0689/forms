<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="main">
            <div>
                <div id="logo">N689</div>
            </div>

            <section>
                <p>This isn't a real form nor is it a real online service! But if you wanna fill out this form, no ones stopping you, have fun.<br>Sign Up <em>now</em> to get started. </p>
                <p>You'll never know unless you sign up.</p>
                <form action="#" method="get">
                    <h1>Let's get started!</h1>
                    <div>
                        <div>
                            <label for="f-name">First name</label>
                            <input type="text" id="f-name" name="f-name" required>
                        </div>
                        <div>
                            <label for="l-name">Last name</label>
                            <input type="text" id="l-name" name="l-name">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="telnum">Phone number</label>
                            <input type="tel" name="telnum" id="telnum" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass" required>
                        </div>
                        <div>
                            <label for="cpass">Confirm password</label>
                            <input type="password" id="cpass" name="cpass" required>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="submit">
                    </div>
                </form>
                <div>Already have an account? <a href="#">Log in</a></div>
            </section>
        </div>        
    </body>
</html>
